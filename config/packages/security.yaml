security:
    password_hashers:
        App\Entity\User:
            algorithm: bcrypt

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: correo   # 游녣 tu campo en la BD

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # 游댑 Ruta p칰blica: /api/auth/login
        login:
            pattern: ^/api/auth/login
            stateless: true
            security: false

        # 游 Firewall para todo el resto del API
        api:
            pattern: ^/api/
            stateless: true
            provider: app_user_provider
            jwt: ~     # 游녣 activa autenticaci칩n JWT para este firewall

    access_control:
        # Rutas p칰blicas (no requieren token)
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }

        # Puedes agregar m치s rutas p칰blicas si lo necesitas:
        # - { path: ^/api/report/send-daily, roles: PUBLIC_ACCESS }
        # - { path: ^/api/azure/sync, roles: PUBLIC_ACCESS }

        # 游 Todas las dem치s rutas /api/ requieren autenticaci칩n
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
